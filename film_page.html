<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c2ff67bd1a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>MoviePage</title>
</head>
<body>

<div class="title">
    <a href="/index.html"><i class="fas fa-angle-left"></i></a>
</div>
<div class="container-fluid">
    <a id="stop-video" onclick="reduceFrame()" href="#"></a>
   
    <div class="app-container page-movie">
        
        
        <div class="video-movie">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="frame-movie" width="781" height="439" src="" frameborder="0" allowfullscreen>
                </iframe>
            </div>
            <a id="play-video" onclick="zoomFrame()" href="#"></a>
        </div>
    
        <div class="container-overview">
            <div class="content-title-img">
    
                <div class="cover-img-movie">
                    <img id="img-movie" src="" alt="">
                </div>
    
                <div class="title-movie">
                    <div class="vote-movie-see">
                        <span id="vote-movie">6.3</span>
                        <div class="see-movie">
                            <i class="fas fa-eye"></i>
                            <p id="see-popular-movie"></p>
                        </div>
                    </div>
                    <h3 id="title-movie-now"></h3>
                    <p id="duration-movie"></p>
                    <p id="director-movie"></p>
                </div>
            </div>
    
            <div class="content-overview">
                <p id="overview-movie"></p>
            </div>
    
            <h6 class="genre">cast</h6>
    
            <div class="cast-movie">
    
                <!-- <div class="person">
                        <img src="http://image.tmdb.org/t/p/w1280/lZ3dU4uFEV4BccAEvjJUBIY2OaB.jpg" alt="">
                        <p>Jhonny</p>
                    </div> -->
    
            </div>
        </div>
    </div>
</div>

<script src="constant.js"></script>
<script src="film_page.js"></script>
</body>
</html>
